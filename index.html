<!DOCTYPE html>
<html>
<head>
  <title>Memory Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fff;
    }
    #container {
      text-align: center;
    }
    #scoreText {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    #tilesContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .tile {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="scoreText">Score: 0</div>
    <div id="tilesContainer"></div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
