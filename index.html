<!DOCTYPE html>
<html>
<head>
  <title>Memory Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fff;
    }
    #container {
      text-align: center;
    }
    #scoreText {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    #tilesContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .tile {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="scoreText">Score: 0</div>
    <div id="tilesContainer"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      let score = 0;
      let tiles = [];
      let selectedTile = null;

      function generateTiles() {
        const newTiles = [];
        const colors = ['red', 'blue', 'green', 'yellow'];

        for (let i = 0; i < 8; i++) {
          const colorIndex = Math.floor(Math.random() * colors.length);
          const color = colors[colorIndex];
          newTiles.push({ id: i, color: color, flipped: false });
          newTiles.push({ id: i + 8, color: color, flipped: false });
        }

        shuffleTiles(newTiles);
        tiles = newTiles;
        renderTiles();
      }

      function shuffleTiles(tiles) {
        for (let i = tiles.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [tiles[i], tiles[j]] = [tiles[j], tiles[i]];
        }
      }

      function flipTile(tile) {
        if (selectedTile) {
          if (selectedTile.id !== tile.id && selectedTile.color === tile.color) {
            const updatedTiles = tiles.map((t) =>
              t.id === tile.id || t.id === selectedTile.id ? { ...t, flipped: true } : t
            );
            tiles = updatedTiles;
            selectedTile = null;
            score += 10;
          } else {
            setTimeout(() => {
              const updatedTiles = tiles.map((t) =>
                t.id === tile.id || t.id === selectedTile.id ? { ...t, flipped: false } : t
              );
              tiles = updatedTiles;
              selectedTile = null;
              score -= 5;
              renderTiles();
            }, 1000);
          }
        } else {
          const updatedTiles = tiles.map((t) => (t.id === tile.id ? { ...t, flipped: true } : t));
          tiles = updatedTiles;
          selectedTile = tile;
        }

        renderTiles();
      }

      function renderTiles() {
        const tilesContainer = document.getElementById("tilesContainer");
        tilesContainer.innerHTML = "";

        tiles.forEach((tile) => {
          const tileElement = document.createElement("div");
          tileElement.className = "tile";
          tileElement.style.backgroundColor = tile.flipped ? tile.color : "gray";
          tileElement.addEventListener("click", () => flipTile(tile));
          tileElement.disabled = tile.flipped;

          tilesContainer.appendChild(tileElement);
        });

        document.getElementById("scoreText").textContent = "Score: " + score;
     
  }

  generateTiles();
});
 </script>
</body>
</html>
